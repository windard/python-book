# This is a basic workflow to help you get started with Actions

name: publish gitbook

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Gitbook Action
        uses: zanderzhao/gitbook-action@v1.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          font_install: sudo apt-get install fonts-noto-cjk ttf-mscorefonts-installer
          gitbook_pdf: true
          gitbook_pdf_name: python-book
          gitbook_pdf_dir: /
          gitbook_epub: true
          gitbook_epub_name: python-book
          gitbook_epub_dir: /
          gitbook_mobi: true
          gitbook_mobi_name: python-book
          gitbook_mobi_dir: /
          publish_cname: python-book.windard.com
